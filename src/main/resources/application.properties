# MongoDB Configuration
mongodb.connection.string=mongodb://localhost:27017
mongodb.database.name=banking_system

# Email Configuration (Optional - Configure if you want to send emails)
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.smtp.auth=true
email.smtp.starttls.enable=true
email.from=your-email@gmail.com
email.password=your-app-password

# SMS Configuration (Optional)
sms.api.key=your-sms-api-key
sms.api.url=https://api.sms-provider.com/send

# Application Settings
app.name=Banking Management System
app.version=1.0.0
